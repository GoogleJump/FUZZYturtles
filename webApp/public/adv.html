    <div class="shiftBelowHeader">

          <label style="color:white">Guest #1 : &nbsp</label><input type='textbox' style="color:black" id='textbox1' onblur="updateNameBox()">
          <label style="color:white">Amount : &nbsp</label><input type='amtbox' name="amtbox"style="color:black" id='amtbox1' onkeyup="check()">
          <span class="glyphicon glyphicon-plus-sign" id='addAmountButton1'></span>

      </div>
      <input type='button' button type="button" class="btn btn-success" value='Add Guest' id='addButton'>

       <br>
       <div id="TextBoxesGroup">
       <label style="color:white">Enter tax: </label>
          <input type=text name="tax" class="SmallInput" id="tax" maxlength="5" style="color:black" 
          onkeyup="replyOtherClick(this.id)">%
        </div>

        <div id="TextBoxesGroup" style="color:white">Desired tip percentage: </div>
        <div style="color:white">
            <input type="radio" name="tip" id="15" disabled="disabled" onClick="reply_click(this.id)">&nbsp15%<br>
            <input type="radio" name="tip" id="18" disabled="disabled" onClick="reply_click(this.id)">&nbsp18%<br>
            <input type="radio" name="tip" id="20" disabled="disabled" onClick="reply_click(this.id)">&nbsp20%<br>
            <span>
              <input type="radio" name="tip" id="other" disabled="disabled" onClick="checkOther()">&nbspOther
              <input type="text" name="tip" class="SmallInput" maxlength="4" id="otherTip" onkeyup="replyOtherClick(this.id)">
            </span>
        </div>

     <p>Amount for Guest 1: <span name='newText' id="newText1"></span> </p>
